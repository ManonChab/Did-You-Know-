<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Did You Know?</title>
</head>
<body>
    <img src="./img/inkpx-word-art.png" alt="logo" id="logo">

    <section class="factFrame">
        <h1>DAILY FACT</h1>
        <p id="factLocation"></p>
        <img src="./img/star (1).png" alt="empty star" id="empty-star">
        <img src="./img/star.png" alt="full-star" id="full-star">
        <a href=" " id="source">SOURCE</a>
    </section>

    <section class="buttons">
        <button id="dailyFactButton">DAILY FACT</button>
        <button id="newFactButton">NEW FACT</button>
        <button id="favoritesButton">
            <img src="./img/star.png" alt="star" id="button-full-star">
        </button>
    </section>

    <script rel="features" src="./features.js" type="module"></script>
</body>
</html>
